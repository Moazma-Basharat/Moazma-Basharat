<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Table</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="box">
    <table>
    <tr >
        <th></th>
        <th>Free</th>
        <th>Subscription</th>
    </tr>
    <tr>
        <td>Guided Excursions</td>
        <td>Only 2</td>
        <td>All</td>
    </tr>
    <tr>
        <td>Freestyle Excursions</td>
        <td>Max 5 mins</td>
        <td>Unlimited</td>
    </tr>
    <tr>
        <td>New Excursions and content</td>
        <td><span class="cross"> &times;</span></td>
        <td><span class="tick"> &checkmark;</span></td>
    </tr>
    <tr>
        <td>Available on Browser/PC/Laptop</td>
        <td><span class="cross"> &times;</span></td>
        <td><span class="tick"> &checkmark;</span></td>
    </tr>
    <tr>
        <td>Favorites list</td>
        <td><span class="cross"> &times;</span></td>
        <td><span class="tick"> &checkmark;</span></td>
    </tr>

    </table>
    </div>
</body>
</html>
